# Pre-commit settings / QA
# Angel Martinez-Tenor. 2022

# Instructions: https://pre-commit.com/
# Manual QA: 'pre-commit run --all-files'
# Update all versions: 'pre-commit autoupdate'
# Advanced QA (no pre-commit): pylint src --max-line-length 120
# Also: pylint $(git ls-files '*.py') --max-line-length 120

# Credits:
# Adapted from Angel Martinez-Tenor personal repo:
# https://github.com/angelmtenor/data-science-keras/blob/master/.pre-commit-config.yaml

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    - id: trailing-whitespace
    - id: mixed-line-ending
    - id: end-of-file-fixer
    - id: requirements-txt-fixer
    - id: check-yaml
    - id: check-json
    - id: pretty-format-json
      args: ['--autofix']
    - id: check-merge-conflict
    - id: check-case-conflict
    - id: check-docstring-first
    # - id: check-added-large-files
    #   args: ['--maxkb=2000']

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    args: ['--line-length=120']

- repo: https://github.com/asottile/pyupgrade
  rev: v3.1.0
  hooks:
  - id: pyupgrade
    args: [--py38-plus]

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    args: ['--line-length=120', '--profile', 'black']
    name: isort (python)
    # stages: [commit]
    # language: system
    # entry: isort
    # types: [python]

- repo: https://github.com/pycqa/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    args: ['--max-line-length=120',
          '--per-file-ignores=__init__.py:F401']

-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    - id: interrogate
      args: [-vv, -i, --fail-under=90]

# - repo: https://github.com/dosisod/refurb
#   rev: v1.3.0
#   hooks:
